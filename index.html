<html>
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js" integrity="sha512-tCkLWlSXiiMsUaDl5+8bqwpGXXh0zZsgzX6pB9IQCZH+8iwXRYfcCpdxl/owoM6U4ap7QZDW4kw7djQUiQ4G2A==" crossorigin="anonymous"></script>

  <style type="text/css">
    iframe#reward {
      z-index: 20;
      position: fixed;
    }
  </style>
</head>
<body style="background-color:#352e3f">
  <div class="container">
    <center> 
      <span style="font-family: 'Dosis', sans-serif; color:#fff;   transform: translate(20px, 102px); font-size: 42px; fill: #000;">Hvað er klukkan?</span>
      <br>

      <canvas id="quiz-clock" width="250" height="250"></canvas><br>

      <div class="pt-2 pb-3">
        <input id="time-guess" type="text" onchange="console.log('part0')" placeholder="dæmi: 8:15" style="text-align:center; color:#FFFFFF;width:280px; border-radius: 25px; padding:10px; border-width: 0px; color: #FFFFFF" disabled/>
      </div>
      

      <div class="p-0 justify">
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('7');">7</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('8');">8</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('9');">9</button><br>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('4');">4</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('5');">5</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('6');">6</button><br> 
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('1');">1</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('2');">2</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber('3');">3</button><br>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="$('#time-guess').val(checkHourLength($('#time-guess').val())); addNumber(':'); ">:</button>                  
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="addNumber(0);">0</button>
        <button class="btn btn-danger m-2" style="width: 80px;" onclick="backspace();"><i class="fas fa-backspace"></i></button><br>
        <button class="btn btn-warning m-1 mt-2" style="width: 61px;" onclick="addNumber('00'); $('#time-guess').keyup();">00</button>
        <button class="btn btn-warning m-1 mt-2" style="width: 61px;" onclick="addNumber('15'); $('#time-guess').keyup();">15</button>
        <button class="btn btn-warning m-1 mt-2" style="width: 61px;" onclick="addNumber('30'); $('#time-guess').keyup();">30</button>
        <button class="btn btn-warning m-1 mt-2" style="width: 61px;" onclick="addNumber('45'); $('#time-guess').keyup();">45</button><br>
        <div class="p-2 justify">
        </div><br><br>
        <div style="width:150px; height:230px; border-radius: 25px;" class="bg-danger pt-2 pb-2 rounded-lg p-2">
         <div class="text-center" style="font-family: 'Dosis', sans-serif; color: #FFF;">Sýnidæmi</div>
         <canvas id="advancing-clock" width="100" height="100"></canvas><br>
         <span id="time-digits" style="font-family: 'Dosis', sans-serif; color: #FFF;"></span><br>
         <span id="time-text" style="font-family: 'Dosis', sans-serif; color: #FFF;"></span>
       </div>
       <br><br>
       <div class="pt-4" style="width:280px; color: #ffffff;">

        <div class="text-center pb-2" style="font-family: 'Dosis', sans-serif; color: #FFF;">Skref</div>
        <input id="difficulty" type="text" data-slider-value="0" data-slider-ticks="[0, 1, 2]" data-slider-ticks-snap-bounds="30" data-slider-ticks-labels='["auðvelt", "meðal", "erfitt"]'/><br><br><br>
      </div>

      <script type="text/javascript">
        $("#difficulty").slider({
          ticks: [0, 1, 2],
          ticks_labels: ['15 mín', '10 mín', '5 mín'],
          ticks_snap_bounds: 30
        });
      </script>
    </center>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive " style="width:60%; margin: auto;">
          <iframe id="reward" style="pointer-events: none;" class="correct-image" src="https://giphy.com/embed/3oriOfmIO7XHzKVeEw" frameBorder="0" class="giphy-embed"></iframe>
        </div>
      </div>
      </div>
  </div>
  </div>





<script type="text/javascript">
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>
</body>
</html>
